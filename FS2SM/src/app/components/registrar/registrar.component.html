<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 loginForm">
            <form [formGroup]="registrarForm" (ngSubmit)="registrarCliente()">
              <div class="form-group">
                <label for="nombre">Nombre Completo :</label>
                <input type="text" class="form-control" formControlName="nombreCompleto" required>
              </div>
              <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" formControlName="correo" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" class="form-control" formControlName="contrasennia" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>
        </div>
    </div>
</div>
