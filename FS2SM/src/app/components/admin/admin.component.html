<div class="admin-container">
  <div class="admin-card">
    <div class="admin-header">
      <h2 class="admin-title">Gestión de Productos</h2>
      <button class="new-product-button" (click)="abrirModalCrear()">
        <i class="fas fa-plus"></i>
        Nuevo Producto
      </button>
    </div>

    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Buscar productos..." 
        (input)="buscarProductos($event)"
      >
    </div>

    <table class="products-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosFiltrados">
          <td>{{producto.nombre}}</td>
          <td>{{producto.descripcion}}</td>
          <td>${{producto.precio}}</td>
          <td>{{producto.stock}}</td>
          <td>
            <span class="category-badge">{{producto.categoria}}</span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="edit-button" (click)="abrirModalEditar(producto)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-button" (click)="eliminarProducto(producto.id!)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<style>
.custom-swal-container {
  z-index: 1000;
}

.custom-swal-popup {
  padding: 20px;
  width: 500px;
}

  margin: 20px 0;
}

.swal2-form .form-group {
  margin-bottom: 15px;
  text-align: left;
}

.swal2-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  color: #374151;
}

.swal2-input, .swal2-textarea {
  width: 100% !important;
  margin: 0 !important;
  padding: 8px !important;
  border: 1px solid #e2e8f0 !important;
  border-radius: 6px !important;
}

.swal2-textarea {
  min-height: 80px !important;
}
</style>
