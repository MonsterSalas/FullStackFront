<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="productName" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Descripci√≥n del producto</label>
              <input type="text" class="form-control" id="productDescription" formControlName="descripcion">
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio del producto</label>
              <input type="number" class="form-control" id="productPrice" formControlName="precio">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarCambios()"id="saveChanges">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
<div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let producto of productos;let i = index">
        <div class="product-card">
            <img [src]="producto.imagen" [alt]="producto.nombre" class="img-fluid">
            <h5 class="mt-3">{{ producto.nombre }}</h5>
            <p>{{ producto.descripcion }}</p>
            <p>${{ producto.precio }}</p>
            <button type="button" class="btn btn-primary" id="saveChanges" data-bs-toggle="modal" data-bs-target="#editProductModal" (click)="abrirModalEditar(i)">Editar</button>
        </div>  
    </div>
    </div>
</div>
